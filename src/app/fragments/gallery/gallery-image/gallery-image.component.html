<img class="preload-image" src="{{item.media_details.sizes.medium.source_url}}" (load)="onImageLoaded()"/>
<label for="image-{{item.id}}">
    <app-loading-indicator *ngIf="!hasLoaded"></app-loading-indicator>
    <div class="grid-item" [ngStyle]="{'background-image': 'url(' + item.media_details.sizes.medium.source_url + ')', 'background-position-x': item.acf['background-x'] + '%', 'background-position-y': item.acf['background-y'] + '%'}"></div>
    <div class="caption" *ngIf="item.caption.rendered">{{item.caption.rendered}}</div>
</label>
