<app-loading-indicator *ngIf="!imageHasLoaded || !(dataHasLoaded$ | async)"></app-loading-indicator>
<img *ngIf="dataHasLoaded$ | async" class="image-container" [src]="getSourceUrl()" (load)="onLoaded()" [ngStyle]="{'display': useAsBackground ? 'none' : 'block'}" />
<div *ngIf="useAsBackground && (dataHasLoaded$ | async) && imageHasLoaded" class="background-image-container" [ngStyle]="getBackgroundStyle()"></div>
