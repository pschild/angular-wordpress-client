<app-loading-indicator *ngIf="!mediaHasLoaded || !(dataHasLoaded$ | async)"></app-loading-indicator>

<video *ngIf="dataHasLoaded$ | async" class="video-container" [controls]="showControls" [autoplay]="enableAutoplay" (loadeddata)="onMediaLoaded()" (play)="onPlay()" (pause)="onPause()">
    <source [src]="getSourceUrl()" [type]="getMimeType()">
    Your browser does not support HTML5 video.
</video>
