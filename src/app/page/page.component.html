<div *ngIf="pageData$ | async; let pageData">
    <div [ngSwitch]="pageData.template">
        <app-tpl-text [pageData]="pageData" [params]="params" *ngSwitchCase="'template-content.php'"></app-tpl-text>
        <app-tpl-gallery [pageData]="pageData" [params]="params" *ngSwitchCase="'template-gallery.php'"></app-tpl-gallery>
        <app-tpl-text-gallery [pageData]="pageData" [params]="params" *ngSwitchCase="'template-content-gallery.php'"></app-tpl-text-gallery>
    </div>
</div>
